<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="desktop.css">
</head>
<body>
    <div class="layer size-normalizer" id="wallpaperBase">
        <img id="wallpaperImg"></img>
        <video id="wallpaperVideo" autoplay muted loop playsinline></video>
    </div>

    <div class="layer desktopMain">
        <div class="desktopHeader">
            <div class="timelabel"></div>
            <div class="systemlabel" style="position: absolute; ">
                <span style="color: #18c706;">
                    UF
                </span>
                <span style="color: #ffb000;">
                    Linux
                </span>
            </div>
        </div>

        <div class="appsTabHost" id="appsTabHost" style="flex: 1;">
            <div class="appsTab" id="templateAppsTab">
            </div>
        </div>

        <div class="appsTabHost" id="mainAppsHost" style="height: fit-content;">
            <div class="appsTab">
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="getSystemInfo.js"></script>
    <script src="mouseSwipe.js"></script>
    <script src="main.js"></script>
    <script src="desktop.js"></script>
</body>
</html>
